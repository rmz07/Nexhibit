<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexhibit Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">logo </a>
        <button
          class="navbar-toggler pe-8"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">logo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active mx-lg-2" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Fun</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- nav end  -->

    <!-- hero section start  -->
    <div class="split-slideshow">
      <div class="slideshow slideshow-left">
        <div class="slider">
          <div class="item">
            <img src="images/dxb.png" />
          </div>
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-3.jpg"
            />
          </div>
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-4.jpg"
            />
          </div>
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-1.jpg"
            />
          </div>
        </div>
      </div>
      <div class="slideshow slideshow-right">
        <div class="slider">
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-1.jpg"
            />
          </div>
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-4.jpg"
            />
          </div>
          <div class="item">
            <img
              src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/canyon-3.jpg"
            />
          </div>
          <div class="item">
            <img src="images/dxb.png" />
          </div>
        </div>
      </div>

      <!-- Simple text overlay without Slick slider -->
      <div class="text-overlay">
        <div class="text-item active" data-index="0">Canyon</div>
        <div class="text-item" data-index="1">Desert</div>
        <div class="text-item" data-index="2">Erosion</div>
        <div class="text-item" data-index="3">Shape</div>
      </div>
    </div>
    <!-- hero section end  -->





    <!-- Required JavaScript libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
